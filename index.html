<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0" />
    <title>Trigonometry Toolbox</title>
    <link rel="stylesheet" 
          href="styles.css" />
</head>

<body>
    <div class="calculator">
        <div class="calc_head">
            <h1>Trigonometry Toolbox by Faizaan Ahmad</h1>
        </div>

        <label for="angleInput">
              Enter an angle (in degrees):
        </label>
        <input type="number" 
               id="angleInput" 
               min="0" 
               step="any" />

        <button onclick="calculateTrigFun()">
            Calculate :)
        </button>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>

</html>
